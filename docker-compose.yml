version: '3'

services:
  docker-mysql:
    image: mysql:latest
    environment:
      - MYSQL_ROOT_PASSWORD=
      - MYSQL_DATABASE=live-streaming
      - MYSQL_PASSWORD=root
  spring-boot-jpa-docker-webapp:
    image: com.streaming/live-streaming
    depends_on:
      - docker-mysql
    ports:
      - 8080:8080
    environment:
      - DATABASE_HOST=docker-mysql
      - DATABASE_USER=root
      - DATABASE_PASSWORD=
      - DATABASE_NAME=live-streaming
      - DATABASE_PORT=3306